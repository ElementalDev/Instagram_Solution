<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <meta charset="utf-8">
  </head>
  <body>
    <main class="container">
      <section class="phoneImage">
        <img src="Images/phonebase.png" alt="phones showing Instagram">
      </section>
      <section class="signUpForm">
        <header class="imageHeader">
          <img src="images/logo.png" alt="Instagram Logo">
        </header>
        <p class="signUpText">Sign up to see photos and videos from your friends</p>
        <a class="btn" href="#"><i class="fab fa-facebook-square"></i> Log in with Facebook</a>
      </section>
    </main>
  </body>
</html>
